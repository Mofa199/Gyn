<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD5 Class Fund</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            /* Your Custom Colors */
            --brand-color: #213874; 
            --white: #ffffff;
            
            /* Accents */
            --bg-color: #f4f6f9;
            --success: #10b981;
            --danger: #ef4444;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --card-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            color: #334155;
        }

        /* Modern Hero Section */
        .header-section {
            background-color: var(--brand-color);
            color: var(--white);
            padding: 3rem 1rem 5rem; /* Extra bottom padding for overlap */
            border-radius: 0 0 2rem 2rem;
            position: relative;
            box-shadow: 0 10px 25px rgba(33, 56, 116, 0.3);
        }

        .header-title {
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        /* Stats Dashboard - Floating Cards */
        .stats-wrapper {
            margin-top: -4rem; /* Pull up to overlap header */
            padding-bottom: 2rem;
        }

        .stat-card {
            background: var(--white);
            border-radius: 1rem;
            padding: 1.5rem;
            text-align: center;
            box-shadow: var(--card-shadow);
            border-bottom: 4px solid transparent;
            transition: all 0.3s ease;
        }

        .stat-card:hover { transform: translateY(-5px); }
        .stat-card.paid-card { border-color: var(--success); }
        .stat-card.unpaid-card { border-color: var(--danger); }
        .stat-card.total-card { border-color: var(--brand-color); }

        .stat-num { font-size: 2.2rem; font-weight: 800; color: var(--brand-color); line-height: 1; }
        .stat-label { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; color: #64748b; font-weight: 600; margin-top: 5px; }

        /* Search Input */
        .search-container { position: relative; max-width: 600px; margin: 0 auto 2rem; }
        .search-input {
            width: 100%;
            padding: 1rem 1.5rem 1rem 3rem;
            border: 2px solid transparent;
            border-radius: 50px;
            box-shadow: var(--card-shadow);
            font-size: 1rem;
            transition: all 0.3s;
        }
        .search-input:focus { outline: none; border-color: var(--brand-color); box-shadow: 0 0 0 4px rgba(33, 56, 116, 0.1); }
        .search-icon { position: absolute; left: 1.2rem; top: 50%; transform: translateY(-50%); color: #94a3b8; }

        /* Student Cards (Grid) */
        .student-card {
            background: var(--white);
            border-radius: 12px;
            padding: 1.25rem;
            box-shadow: var(--card-shadow);
            transition: all 0.2s ease;
            height: 100%;
            border: 1px solid rgba(0,0,0,0.02);
            position: relative;
            overflow: hidden;
        }

        .student-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--card-hover);
            border-color: rgba(33, 56, 116, 0.1);
        }

        /* Left Accent Bar on Cards */
        .student-card::before {
            content: '';
            position: absolute;
            left: 0; top: 0; bottom: 0;
            width: 5px;
            background: #e2e8f0; /* Default neutral */
        }
        
        .student-card.is-paid::before { background: var(--success); }
        .student-card.is-unpaid::before { background: var(--danger); }

        .reg-badge {
            background-color: #f1f5f9;
            color: #64748b;
            font-size: 0.75rem;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 6px;
            display: inline-block;
            margin-bottom: 8px;
            font-family: monospace;
        }

        .student-name {
            font-weight: 700;
            font-size: 1rem;
            color: var(--brand-color);
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .status-chip {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            padding: 6px 12px;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .chip-paid { background: #d1fae5; color: #065f46; }
        .chip-unpaid { background: #fee2e2; color: #991b1b; }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fadeIn 0.4s ease-out forwards; }
        
        .loader { color: var(--brand-color); }
    </style>
</head>
<body>

    <div class="header-section text-center">
        <div class="container">
            <h1 class="header-title display-5">MD5 Class Fund</h1>
            <p class="opacity-75">Contributions & Database</p>
        </div>
    </div>

    <div class="container">
        <div class="row g-3 stats-wrapper justify-content-center">
            <div class="col-4 col-md-3">
                <div class="stat-card paid-card">
                    <div class="stat-num" id="countPaid">0</div>
                    <div class="stat-label">Paid</div>
                </div>
            </div>
            <div class="col-4 col-md-3">
                <div class="stat-card unpaid-card">
                    <div class="stat-num" id="countUnpaid">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>
            <div class="col-4 col-md-3">
                <div class="stat-card total-card">
                    <div class="stat-num" id="countTotal">0</div>
                    <div class="stat-label">Total</div>
                </div>
            </div>
        </div>

        <div class="search-container">
            <i class="fa-solid fa-search search-icon"></i>
            <input type="text" id="searchInput" class="search-input" placeholder="Search Student Name or RegNo..." onkeyup="filterCards()">
        </div>

        <div id="cardsContainer" class="row g-3">
            <div class="col-12 text-center py-5">
                <div class="spinner-border loader" role="status"></div>
                <p class="mt-3 text-muted fw-bold">Syncing with Google Sheets...</p>
            </div>
        </div>

        <div class="text-center mt-5 mb-5">
            <button onclick="location.reload()" class="btn btn-outline-secondary btn-sm rounded-pill px-4">
                <i class="fa-solid fa-rotate"></i> Refresh Data
            </button>
        </div>
    </div>

    <script>
        // ==========================================
        // ðŸ”´ PASTE YOUR APPS SCRIPT URL HERE
        // ==========================================
        const SCRIPT_URL = "PASTE_YOUR_SCRIPT_URL_HERE"; 
        // ==========================================

        let students = [];

        window.onload = async function() {
            try {
                const response = await fetch(SCRIPT_URL);
                if (!response.ok) throw new Error("Network response was not ok");
                const data = await response.json(); // Expecting JSON from the Apps Script
                
                students = data;
                updateStats();
                renderCards(students);

            } catch (error) {
                console.error(error);
                document.getElementById('cardsContainer').innerHTML = `
                    <div class="col-12 text-center text-danger py-5">
                        <i class="fa-solid fa-wifi fa-3x mb-3"></i>
                        <h3>Connection Failed</h3>
                        <p>Check your internet or ensure the Script URL is correct.</p>
                    </div>`;
            }
        };

        function updateStats() {
            const total = students.length;
            const paid = students.filter(s => s.status === 'PAID').length;
            const unpaid = total - paid;

            // Simple count update
            document.getElementById("countPaid").innerText = paid;
            document.getElementById("countUnpaid").innerText = unpaid;
            document.getElementById("countTotal").innerText = total;
        }

        function renderCards(data) {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';
            
            if (data.length === 0) {
                container.innerHTML = `
                    <div class="col-12 text-center text-muted py-5">
                        <p>No student found matching that name.</p>
                    </div>`;
                return;
            }

            data.forEach((student, index) => {
                const isPaid = student.status === 'PAID';
                
                // Styles based on status
                const cardClass = isPaid ? 'is-paid' : 'is-unpaid';
                const statusHtml = isPaid 
                    ? `<div class="status-chip chip-paid"><i class="fa-solid fa-check-circle"></i> PAID</div>`
                    : `<div class="status-chip chip-unpaid"><i class="fa-solid fa-circle-xmark"></i> NOT PAID</div>`;

                // Create Card HTML
                const cardHtml = `
                    <div class="col-12 col-md-6 col-lg-4 animate-in" style="animation-delay: ${index * 0.03}s">
                        <div class="student-card ${cardClass}">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <span class="reg-badge">${student.reg}</span>
                                    <div class="student-name">${student.name}</div>
                                    ${statusHtml}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += cardHtml;
            });
        }

        function filterCards() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = students.filter(s => 
                s.name.toLowerCase().includes(term) || 
                s.reg.toLowerCase().includes(term)
            );
            renderCards(filtered);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD5 Class Fund Portal</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --success-color: #00b09b;
            --danger-color: #ff5e62;
        }

        body {
            background-color: #f0f2f5;
            font-family: 'Poppins', sans-serif;
            color: #4a4a4a;
        }

        /* Hero Section */
        .hero-header {
            background: var(--primary-gradient);
            padding: 60px 0 100px;
            color: white;
            border-radius: 0 0 30px 30px;
            position: relative;
            overflow: hidden;
        }

        .hero-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Stats Cards */
        .stats-container {
            margin-top: -60px;
            position: relative;
            z-index: 10;
        }

        .stat-card {
            background: white;
            border: none;
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease;
            text-align: center;
        }

        .stat-card:hover { transform: translateY(-5px); }
        
        .stat-icon { font-size: 2rem; margin-bottom: 10px; opacity: 0.8; }
        .stat-number { font-size: 2.5rem; font-weight: 700; color: #333; }
        .stat-label { color: #888; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }

        /* Search Bar */
        .search-wrapper { position: relative; margin-bottom: 30px; }
        .search-input {
            border: none; border-radius: 50px; padding: 15px 25px 15px 50px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05); width: 100%; font-size: 1rem;
            transition: all 0.3s ease;
        }
        .search-input:focus { outline: none; box-shadow: 0 5px 20px rgba(118, 75, 162, 0.2); transform: scale(1.01); }
        .search-icon { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: #aaa; }

        /* Table Design */
        .list-card {
            background: white; border-radius: 25px; box-shadow: var(--card-shadow);
            overflow: hidden; border: none;
        }
        .custom-table thead { background: #f8f9fa; }
        .custom-table th { border: none; padding: 20px; font-weight: 600; color: #666; text-transform: uppercase; font-size: 0.85rem; }
        .custom-table td { border-bottom: 1px solid #f0f0f0; padding: 15px 20px; vertical-align: middle; }
        .custom-table tr:hover { background-color: #fcfcfc; }
        .reg-no { font-family: 'Courier New', monospace; background: #eee; padding: 4px 8px; border-radius: 6px; font-weight: bold; color: #555; font-size: 0.9rem; }

        /* Status Pills */
        .status-pill { padding: 8px 16px; border-radius: 50px; font-size: 0.8rem; font-weight: 600; display: inline-flex; align-items: center; gap: 8px; }
        .status-paid { background: rgba(0, 176, 155, 0.1); color: var(--success-color); }
        .status-unpaid { background: rgba(255, 94, 98, 0.1); color: var(--danger-color); }
        .dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; }
        .dot-green { background-color: var(--success-color); box-shadow: 0 0 10px var(--success-color); }
        .dot-red { background-color: var(--danger-color); }
        .loading-spinner { color: #764ba2; }
    </style>
</head>
<body>

    <header class="hero-header text-center">
        <div class="container">
            <h1 class="fw-bold display-4 mb-2">MD5 Class Fund</h1>
            <p class="opacity-75 lead">Instant Live Database &bull; 2026</p>
        </div>
    </header>

    <div class="container mb-5">
        
        <div class="row g-4 stats-container justify-content-center">
            <div class="col-md-4 col-sm-6">
                <div class="stat-card">
                    <div class="stat-icon text-success"><i class="fa-solid fa-circle-check"></i></div>
                    <div class="stat-number" id="countPaid">0</div>
                    <div class="stat-label">Paid Members</div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="stat-card">
                    <div class="stat-icon text-danger"><i class="fa-solid fa-circle-xmark"></i></div>
                    <div class="stat-number" id="countUnpaid">0</div>
                    <div class="stat-label">Unpaid Members</div>
                </div>
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="stat-card">
                    <div class="stat-icon text-primary"><i class="fa-solid fa-users"></i></div>
                    <div class="stat-number" id="countTotal">0</div>
                    <div class="stat-label">Total Students</div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-lg-10">
                <div class="search-wrapper">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    <input type="text" id="searchInput" class="search-input" placeholder="Search by Name or RegNo..." onkeyup="filterTable()">
                </div>

                <div class="card list-card">
                    <div class="table-responsive">
                        <table class="table custom-table mb-0">
                            <thead>
                                <tr>
                                    <th class="ps-4">Registration No</th>
                                    <th>Student Name</th>
                                    <th class="text-center">Status</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <tr>
                                    <td colspan="3" class="text-center py-5">
                                        <div class="spinner-border loading-spinner" role="status"></div>
                                        <p class="mt-2 text-muted">Fetching live data...</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div class="text-center mt-4 text-muted small">
                    <button class="btn btn-sm btn-link text-decoration-none text-muted" onclick="location.reload()">
                        <i class="fa-solid fa-rotate-right"></i> Refresh Data
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // PASTE YOUR SCRIPT URL BELOW (ends in /exec)
        // ==========================================
        const SCRIPT_URL = "PASTE_YOUR_SCRIPT_URL_HERE"; 
        // Example: "https://script.google.com/macros/s/AKfycbx.../exec"
        // ==========================================

        let students = [];

        window.onload = async function() {
            try {
                // We use 'no-cors' mode isn't needed for GET usually, 
                // but Google redirects, so simple fetch works best.
                const response = await fetch(SCRIPT_URL);
                
                if (!response.ok) throw new Error("Connection failed");
                
                // The script now returns JSON directly, no parsing CSV needed!
                const data = await response.json();
                
                students = data;
                updateStats();
                renderTable(students);

            } catch (error) {
                console.error(error);
                document.getElementById('tableBody').innerHTML = `
                    <tr><td colspan="3" class="text-center text-danger py-5">
                        <i class="fa-solid fa-triangle-exclamation fa-2x mb-3"></i><br>
                        <strong>Unable to load data.</strong><br>
                        Did you set "Who has access" to "Anyone" when deploying?
                    </td></tr>`;
            }
        };

        function updateStats() {
            const total = students.length;
            const paid = students.filter(s => s.status === 'PAID').length;
            const unpaid = total - paid;

            animateValue("countPaid", 0, paid, 1000);
            animateValue("countUnpaid", 0, unpaid, 1000);
            animateValue("countTotal", 0, total, 1000);
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" class="text-center py-4 text-muted">No students found.</td></tr>';
                return;
            }

            data.forEach(student => {
                const isPaid = student.status === 'PAID';
                
                const badge = isPaid 
                    ? `<div class="status-pill status-paid"><span class="dot dot-green"></span> PAID</div>`
                    : `<div class="status-pill status-unpaid"><span class="dot dot-red"></span> UNPAID</div>`;

                const tr = `
                    <tr>
                        <td class="ps-4"><span class="reg-no">${student.reg}</span></td>
                        <td class="fw-bold text-dark">${student.name}</td>
                        <td class="text-center">${badge}</td>
                    </tr>
                `;
                tbody.innerHTML += tr;
            });
        }

        function filterTable() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = students.filter(s => 
                s.name.toLowerCase().includes(term) || 
                s.reg.toLowerCase().includes(term)
            );
            renderTable(filtered);
        }

        function animateValue(id, start, end, duration) {
            const obj = document.getElementById(id);
            if(!obj) return;
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }
    </script>
</body>
</html>
